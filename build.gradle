plugins {
    id 'java'
}

group 'Knapsack'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.jenetics', name: 'jenetics', version: '5.1.0'
    compile group: 'io.jenetics', name: 'jenetics.ext', version: '5.1.0'
    compile group: 'io.jenetics', name: 'jenetics.prog', version: '5.1.0'
    compile group: 'io.jenetics', name: 'jenetics.xml', version: '5.1.0'
}
